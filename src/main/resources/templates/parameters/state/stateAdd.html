<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa-solid fa-list"></i><b style="color: #092f3d">STATE
                    ADD </b></h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters/states">STATES HOME</a></li>
                    <li><i class="fa fa-square-o"></i>STATES HOME</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">

            <div class="row">
                <form class="form-horizontal " th:action="@{/parameters/states}" method="POST">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <h3 style="color: #0b97c4"><i class="fa-solid fa-file-circle-plus"></i> <b>Add New
                                    State Record</b></h3>
                            </header>

                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="country">Country</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="country" name="countryId">
                                            <option>-SELECT-</option>
                                            <option th:each="country: ${countries}"
                                                    th:value="${country.id}"
                                                    th:text="${country.description}"
                                            ></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="name">Name</label>
                                    <div class="col-sm-6">
                                        <input name="name" id="name" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="capital">Capital</label>
                                    <div class="col-sm-6">
                                        <input name="capital" id="capital" class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="code"> Code</label>
                                    <div class="col-sm-6">
                                        <input name="code" id="code" type="text" class=" form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="details">Details</label>
                                    <div class="col-sm-6">
                                        <input name="details" id="details" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit" class="btn btn-success">Save</button>
                                <a href="/parameters/countries" class="btn btn-warning">Exit</a>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
