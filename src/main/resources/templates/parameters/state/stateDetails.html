<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa-solid fa-list"></i>><b style="color: #092f3d">COUNTRY
                    DETAILS </b></h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">

            <div class="row">
                <form class="form-horizontal " th:object="${state}">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <h3 style="color: #0b97c4"><i class="fa-solid fa-circle-info"></i><b>
                                    Details State Record</b></h3>
                            </header>
                            <div class="panel-body">

<!--                                <input th:field="*{id}" type="hidden" class="form-control">-->

                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="country">Country</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="country" th:field="*{countryId}" disabled>
                                            <option th:each="country : ${countries}"
                                                    th:value="${country.id}"
                                                    th:selected="${country.id == state.countryId}"
                                                    th:text="${country.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="name">Name</label>
                                    <div class="col-sm-6">
                                        <input id="name" th:field="*{name}" type="text" class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="capital">Capital</label>
                                    <div class="col-sm-6">
                                        <input id="capital" th:field="*{capital}" type="text" class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="code">Code</label>
                                    <div class="col-sm-6">
                                        <input id="code" th:field="*{code}" type="text" class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="details">Details</label>
                                    <div class="col-sm-6">
                                        <input id="details" th:field="*{details}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit" disabled class="btn btn-success" >Save</button>
                                <a href="/parameters/states" class="btn btn-warning">Exit</a>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
