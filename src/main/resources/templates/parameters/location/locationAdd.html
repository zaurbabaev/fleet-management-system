<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa-solid fa-list"></i><b style="color: #092f3d">LOCATION
                    ADD </b></h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Locations</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">

            <div class="row">
                <form class="form-horizontal " th:action="@{/parameters/locations}" method="POST">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <h3 style="color: #0b97c4"><i class="fa-solid fa-file-circle-plus"></i>
                                    <b>Add New Location Record</b></h3>
                            </header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="description">Description</label>
                                    <div class="col-sm-6">
                                        <input name="description" id="description" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="city">City</label>
                                    <div class="col-sm-6">
                                        <input name="city" id="city" class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="address">Address</label>
                                    <div class="col-sm-6">
                                        <textarea name="address" id="address" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-4" for="ddlCountryAdd">Country</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlCountryAdd" name="countryId">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="country : ${countries}"
                                                    th:value="${country.id}"
                                                    th:text="${country.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-4" for="ddlStateAdd">State</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlStateAdd" name="stateId">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="state : ${states}"
                                                    th:value="${state.id}"
                                                    th:text="${state.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="details">Details</label>
                                    <div class="col-sm-6">
                                        <input name="details" id="details" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit" class="btn btn-success">Save</button>
                                <a href="/parameters/locations" class="btn btn-warning">Exit</a>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('#ddlCountryAdd').on('change', function () {
                $('#ddlStateAdd').empty().append('<option value="null">-SELECT-</option>');
                var countryid = $(this).val();
                var href = "http://localhost:8080/parameters/countries/" + countryid
                $.get(href, function (country, status) {
                    var states = country.states;
                    for (var i = 0; i <= states.length - 1; i++) {
                        $('#ddlStateAdd').append('<option value="' + states[i].id + '">' + states[i].name + '</option>');
                    }
                })
            })
        })
    </script>
</th:block>
</body>
</html>
