<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa-solid fa-list"></i><b style="color: #092f3d">
                    CLIENT EDIT </b></h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Client Edit</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <form class="form-horizontal " th:action="@{/parameters/clients}" method="POST"
                          th:object="${client}">
                        <section class="panel">
                            <header class="panel-heading">
                                <h3 style="color: #0b97c4"><i class="fa-solid fa-file-circle-plus"></i> <b>
                                    Edit Client Record</b></h3>
                            </header>
                            <div class="panel-body">
                                <div class="col-lg-6">
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4" for="txtIdAdd">Id</label>
                                        <div class="col-sm-6">
                                            <input id="txtIdAdd" type="text" class="form-control"
                                                   placeholder="Id" readonly="readonly" th:field="*{id}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="txtNameAdd">Name</label>
                                        <div class="col-sm-6">
                                            <input th:field="*{name}" id="txtNameAdd" class="form-control" type="text"
                                                   placeholder="Name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="txtEmailAdd">Email</label>
                                        <div class="col-sm-6">
                                            <input id="txtemailAdd" class="form-control" type="text" th:field="*{email}"
                                                   placeholder="Email">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="txtWebsiteAdd">Website</label>
                                        <div class="col-sm-6">
                                            <input id="txtWebsiteAdd" class="form-control" type="text"
                                                   th:field="*{website}"
                                                   placeholder="Website">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="txtAddressAdd">Address</label>
                                        <div class="col-sm-6">
                                            <textarea id="txtAddressAdd" class="form-control" type="text"
                                                      th:field="*{address}"
                                                      placeholder="Address"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="ddlCountryAdd">Country</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlCountryAdd" th:field="*{countryId}">
                                                <option th:each="country : ${countries}"
                                                        th:value="${country.id}"
                                                        th:selected="${country.id == client.countryId}"
                                                        th:text="${country.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="ddlStateAdd">State/Province</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlStateAdd" th:field="*{stateId}">
                                                <option th:each="state : ${states}"
                                                        th:value="${state.id}"
                                                        th:selected="${state.id == client.countryId}"
                                                        th:text="${state.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="txtCityAdd">City</label>
                                        <div class="col-sm-6">
                                            <input id="txtCityAdd" class="form-control" type="text" th:field="*{city}"
                                                   placeholder="City">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="txtPhoneAdd">Phone</label>
                                        <div class="col-sm-6">
                                            <input id="txtPhoneAdd" class="form-control" type="text" th:field="*{phone}"
                                                   placeholder="Phone">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="txtMobileAdd">Mobile</label>
                                        <div class="col-sm-6">
                                            <input id="txtMobileAdd" class="form-control" type="text"
                                                   th:field="*{mobile}" placeholder="Phone">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="txtDetailsAdd">Details</label>
                                        <div class="col-sm-6">
                                            <input id="txtDetailsAdd" class="form-control" type="text"
                                                   th:field="*{details}" placeholder="Mobile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit" class="btn btn-success">Save</button>
                                <a href="/parameters/clients" class="btn btn-warning">Exit</a>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
