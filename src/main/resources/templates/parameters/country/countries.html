<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i><b style="color: #092f3d">Dashboard</b>
                </h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square"></i><a href="/countries">Countries</a></li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <a href="countries/add" class="btn btn-primary">New Country</a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Countries list
                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Description</th>
                            <th><i class="icon_calendar"></i> Capital</th>
                            <th><i class="icon_mail_alt"></i> Code</th>
                            <th><i class="icon_pin_alt"></i> Nationality</th>
                            <th><i class="icon_mobile"></i> Continent</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr>
                        <tr th:each="country : ${countries}">
                            <td th:text="${country.description}"></td>
                            <td th:text="${country.capital}"></td>
                            <td th:text="${country.code}"></td>
                            <td th:text="${country.nationality}"></td>
                            <td th:text="${country.continent}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" th:href="@{/countries/details/{id} (id=${country.id})}"><i
                                            class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-success" th:href="@{/countries/edit/{id} (id=${country.id})}"><i
                                            class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger" onclick="return confirm('Are you sure want to delete this record?')" th:href="@{/countries/delete/{id} (id=${country.id})}"><i
                                            class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>
</div>
</section>
</div>
</body>
</html>
