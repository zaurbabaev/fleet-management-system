<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa-solid fa-list"></i><b style="color: #092f3d">CLIENTS</b>
                </h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square"></i>Clients</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">
                    <div class="panel-body">
                        <a href="/parameters/clients/add" class="btn btn-primary">Add New Client</a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Clients list
                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Name</th>
                            <th><i class="icon_calendar"></i> Address</th>
                            <th><i class="icon_mail_alt"></i> City</th>
                            <th><i class="icon_pin_alt"></i> Website</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.address}"></td>
                            <td th:text="${client.city}"></td>
                            <td th:text="${client.website}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary"
                                       th:href="@{/parameters/clients/Details/{id} (id=${client.id})}"><i
                                            class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-success"
                                       th:href="@{/parameters/clients/Edit/{id} (id=${client.id})}"><i
                                            class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure want to delete this record?')"
                                       th:href="@{/parameters/clients/delete/{id} (id=${client.id})}"><i
                                            class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>
</body>
</html>
